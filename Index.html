<!DOCTYPE html>
<html>
<head>
  <title>Introdução</title>
</head>
<body>
  <h2>Bem-vindo ao Chat com Ably</h2>
  <form id="introForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required /><br><br>
    <label for="city">Cidade:</label>
    <input type="text" id="city" required /><br><br>
    <button type="submit">Iniciar Chat</button>
  </form>

  <script>
    document.getElementById('introForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const city = document.getElementById('city').value;
      // Armazenar os dados temporariamente no localStorage
      localStorage.setItem('username', name);
      localStorage.setItem('usercity', city);
      // Redirecionar para a página principal do chat
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
